{% extends "base.html" %}
{% block content %}
<h2>Funcionários</h2>

<div class="d-flex justify-content-end">
    <a class="btn btn-success mb-3" href="/pessoas/funcionarios/novo/">Novo Funcionário</a>
</div>

<table class="table table-striped table-bordered align-middle">
    <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Tipo</th>
            <th class="text-center">Ações</th>
        </tr>
    </thead>

    <tbody>
    {% for f in funcionarios %}
        <tr>
            <td>{{ f.nome }}</td>
            <td>{{ f.cpf }}</td>
            <td>{{ f.tipo }}</td>

            <td class="text-center">
                <a class="btn btn-secondary btn-sm" href="/pessoas/funcionarios/editar/{{ f.id }}/">Editar</a>
                <a class="btn btn-danger btn-sm" href="/pessoas/funcionarios/excluir/{{ f.id }}/">Excluir</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
