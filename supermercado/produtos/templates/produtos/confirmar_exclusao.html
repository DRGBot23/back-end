{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Excluir Produto</h2>

<p>Tem certeza que deseja excluir: <strong>{{ objeto.nome }}</strong>?</p>

<form method="post" class="mt-3">
    {% csrf_token %}

    <button class="btn btn-danger">Sim, excluir</button>
    <a href="/produtos/lista/" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
