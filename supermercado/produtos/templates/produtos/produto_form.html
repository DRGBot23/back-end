{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">{% if editar %}Editar Produto{% else %}Novo Produto{% endif %}</h2>

<form method="post" class="mt-3">
    {% csrf_token %}

    <div class="mb-3">
        {{ form.as_p }}
    </div>

    <button class="btn btn-success">
        {% if editar %}Salvar Alterações{% else %}Salvar{% endif %}
    </button>

    <a href="/produtos/lista/" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
